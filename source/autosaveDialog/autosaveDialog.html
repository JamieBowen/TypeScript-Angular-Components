<rl-autosave child-link="dialog.autosaveLink" validate="validate()" save="dialog.saveAction()">
	<rl-dialog is-open="dialog.isOpen" close-handler="dialog.autosave()">
		<div class="modal-content">
			<div ng-transclude></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="dialog.cancel()">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="dialog.saveAndClose()">Save</button>
			</div>
		</div>
	</rl-dialog>
</rl-autosave>
